<!-- use arthmatic operator using function in js -->

<!DOCTYPE html>
<html>

<head>
  <title>Tag + Class Example</title>
  <link rel="stylesheet" href="animation1.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <div>
    <h1 class="text-center mt-5">Oprators using Function</h1>
  </div>
  <div>
    <div class="mt-5 text-center a1">
      <form action="">
        <input type="number" id="a" class="bg-warning a2">
        <input type="number" id="b" class="bg-warning a2">
      </form>
    </div>



    <div id="uttar" class="text-center mt-5">
      <p> </p>
    </div>
    <div class="mt-5 text-center">
      <button onclick="add()">Addition</button>
      <button onclick="sub()">Subtraction</button>
      <button onclick="multi()">Multiplication</button>
      <button onclick="div()">Division</button>
      <button onclick="modulus()">Modulus</button>
    </div>
  </div>
  <script>
    function add() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = a + b;
      document.getElementById("uttar").innerHTML = "Addition: " + c;
    }

    function sub() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = a - b;
      document.getElementById("uttar").innerHTML = "Subtraction: " + c;
    }

    function multi() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = a * b;
      document.getElementById("uttar").innerHTML = "Multiplication: " + c;
    }

    function div() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = a / b;
      document.getElementById("uttar").innerHTML = "Division: " + c;
    }


    function modulus() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = a % b;
      document.getElementById("uttar").innerHTML = "Modulus: " + c;
    }
  </script>




</body>

</html>
