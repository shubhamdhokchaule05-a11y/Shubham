 <!-- Take a number from the user and print its table (EX: 5 â†’ 5,10,15...) using while loop. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function shubh(){
            let a =parseInt(document.a1.a2.value);
            while(a<=10){
                document.write(`${a*5},`);
                a++;
            }
        }

    </script>
 </head>
 <body>
    <form name="a1">
        <input type="number" name="a2"><br>
        <input type="button" value="Get" onmouseover="shubh()">
    </form>
 </body>
 </html>
